<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tales of Wisdom - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="min-h-screen bg-amber-50 flex flex-col">
    <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 relative" style="background-image: url(./Assets/Page\ 1@1x.png); background-size : cover; background-position: center;">
        <div class="absolute inset-0 bg-black bg-opacity-40 transition-opacity duration-500 hover:bg-opacity-30"></div>
        
        <div class="max-w-md w-full space-y-8 bg-white bg-opacity-95 p-10 rounded-lg shadow-xl relative z-10 transition-all duration-700 ease-in-out hover:bg-opacity-100 hover:shadow-2xl hover:scale-[1.03] hover:translate-y-[-12px] dark:bg-gray-800 dark:bg-opacity-95 animate-fade-in-up">
            <div class="text-center">
                <img class="mx-auto h-20 w-auto transition-all duration-700 ease-in-out hover:scale-150 hover:rotate-12 hover:brightness-110 animate-float" src="./Assets/_-removebg-preview.png" alt="Women with bird"/>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900 font-[&#39;Cormorant_Garamond&#39;] dark:text-white">Welcome to Folklore Tales</h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">Step into a world where folklore and imagination come alive</p>
            </div>
            
            <form class="mt-8 space-y-6" action="dashboard.html">
                <div class="rounded-md -space-y-px">
                    <div class="mb-4">
                        <label for="username" class="sr-only">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-turtle text-gray-400"></i>
                            </div>
                            <input id="username" name="username" type="text" required="" class="!rounded-button appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-custom focus:border-custom focus:z-10 sm:text-sm transition-all duration-500 ease-in-out hover:shadow-lg transform hover:-translate-y-1 hover:scale-[1.02] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 animate-fade-in-left" placeholder="Your Quest"/>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-paw text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required="" class="!rounded-button appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-custom focus:border-custom focus:z-10 sm:text-sm transition-all duration-500 ease-in-out hover:shadow-lg transform hover:-translate-y-1 hover:scale-[1.02] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 animate-fade-in-right" placeholder="Unlock the Secrets"/>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded-button"/>
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Keep me on the path</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-custom hover:text-custom-dark transition-colors duration-300 hover:underline">Lost your key?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="!rounded-button group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium text-white bg-custom hover:bg-custom-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom transition-all duration-700 ease-in-out hover:shadow-2xl transform hover:-translate-y-3 hover:scale-[1.03] hover:rotate-1 animate-bounce-in">
                        Begin your Adventure
                    </button>
                </div>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500 dark:bg-gray-800 dark:text-gray-400">Or continue with</span>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-500 ease-in-out hover:shadow-xl transform hover:-translate-y-3 hover:scale-125 hover:bg-opacity-90 hover:border-gray-400 hover:rotate-6 animate-fade-in-up">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-500 ease-in-out hover:shadow-xl transform hover:-translate-y-3 hover:scale-125 hover:bg-opacity-90 hover:border-gray-400 hover:rotate-6 animate-fade-in-up delay-100">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-500 ease-in-out hover:shadow-xl transform hover:-translate-y-3 hover:scale-125 hover:bg-opacity-90 hover:border-gray-400 hover:rotate-6 animate-fade-in-up delay-200">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
